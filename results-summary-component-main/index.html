<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { position: absolute; bottom: 10px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">

    <section class="result-side">
      <h1 class="title">Your Result</h1>  

      <div class="score-circle">
        <span>76</span>
        <p>of 100</p>
      </div>

      <h2 class="rank">Great</h2>
      <p class="description">
        Your scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    
    <section class="summary-side">
      <h3 class="summary-title">Summary</h3>

      <div class="summary-items" id="summary-list"></div>

      <button class="btn-continue">Continue</button>
    </section>

    <script src="script.js"></script>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
