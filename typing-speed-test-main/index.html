<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app-container">
    <header class="stats-bar">
      <div class="stat"><span class="label">WPM</span><span id="wpm">0</span></div>
      <div class="stat"><span class="label">ACCURACY</span><span id="accuracy">100</span>%</div>
      <div class="stat"><span class="label">TIME</span><span id="timer">60</span>s</div>
    </header>

    <div class="controls">
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="mode-select">
        <option value="timed">Timed (60s)</option>
        <option value="passage">Passage</option>
      </select>
      <button id="restart-btn">â†º</button>
    </div>

    <div class="typing-box" id="typing-trigger">
      <input type="text" id="hidden-input" autocomplete="off" spellcheck="false">
      <div id="text-display" class="text-display">Loading passage...</div>
    </div>

    <div class="pb-display">Personal Best: <span id="best-wpm">0</span> WPM</div>
  </main>

  <div id="result-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Test Complete!</h2>
      <div class="final-stats">
        <div class="m-stat"><p>WPM</p><span id="final-wpm">0</span></div>
        <div class="m-stat"><p>Accuracy</p><span id="final-acc">0%</span></div>
      </div>
      <button id="close-modal">Try Again</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
