<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card">

      <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Blog Image">
      </div>

      <div class="card-content">
        <span class="badge">Learning</span>
        <div class="date">Published 21 Dec 2023</div>

        <h2 class="title"><a href="#">HTML & CSS foundations</a></h2>

        <p class="description">These languanges are the backbone of every website, defining structure content, and presentation.</p>
      </div>

      <div class="card-author">
        <img src="assets/images/image-avatar.webp" alt="Author" class="avatar">
        <span class="author-name">Greg Hopper</span>
      </div>
      
    </article>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fafa</a>.
  </div>
</body>
</html>
