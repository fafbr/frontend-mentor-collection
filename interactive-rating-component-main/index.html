<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { position: absolute; bottom: 10px; width: 100%; text-align: center; left: 0; font-size: 11px; text-align: center; color: aliceblue;}
    .attribution a { color: white; }
  </style>
</head>
<body>

<main class="card">
  <div id="rating-state">
    <div class="icon-star">
      <img src="images/icon-star.svg" alt="Star">
    </div>

    <h1 id="title-text">Loading...</h1>
    <p id="desc-text"></p>

    <div id="rating-buttons-container" class="rating-group"></div>

    <button id="submit-btn" class="btn-submit">Submit</button>
  </div>

  <div id="thank-you-state" class="hidden">
    <img src="images/illustration-thank-you.svg" alt="Thank You" class="img-thankyou">

    <div class="pill-result">
      You selected <span id="selected-rating-value">0</span> out of <span id="max-rating-value">5</span>
    </div>

    <h2 id="ty-title"></h2>
    <p id="ty-desc"></p>
  </div>
</main>

<script src="script.js"></script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fafa</a>.
  </div>
</body>
</html>
