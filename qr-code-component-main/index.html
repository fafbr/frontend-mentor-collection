<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {position: absolute; bottom: 10px; left: 0; right: 0; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    
    <div class="card-header">
      <img src="images/image-qr-code.png" alt="QR Code">
    </div>

    <div class="card-body">
      <h1 class="card-title">
        Improve your front-end skills by building projects
      </h1>
    </div>
    
    <p class="card-text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fafa</a>.
    </div>
  </footer>
</body>
</html>
