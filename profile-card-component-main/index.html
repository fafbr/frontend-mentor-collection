<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { position: absolute; bottom: 10px; margin: auto; font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>

  <main class="card-container">
    
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="" class="card-cover">

      <div class="profile-pic-wrapper">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-pic">
      </div>
    </div>

    <div class="card-body">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>

    <div class="card-stats">
      <div class="stat-box">
        <span class="stat-number">80K</span>
        <span class="stat-label">Followers</span>
      </div>
      <div class="stat-box">
        <span class="stat-number">803K</span>
        <span class="stat-label">Likes</span>
      </div>
      <div class="stat-box">
        <span class="stat-number">1.4K</span>
        <span class="stat-label">Photos</span>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fafa</a>.
  </div>
</body>
</html>
