<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="overlay" id="overlay"></div>

<!-- header -->
  <header class="header">
    <a href="#" class="logo">
      <img src="./images/logo.svg" alt="Snap Logo">
    </a>

    <button class="menu-toggle" id="openBtn" aria-expanded="false">
      <img src="./images/icon-menu.svg" alt="Open Menu">
    </button>

    <nav class="navbar" id="navbar">

      <button class="close-btn" id="closeBtn">
        <img src="./images/icon-close-menu.svg" alt="Close Menu">
      </button>

      <ul class="nav-list">

        <!-- nav Features -->
        <li class="nav-item dropdown-wrapper">
          <button class="nav-link dropdown-btn">
            Features <img src="./images/icon-arrow-down.svg" alt="" class="arrow">
          </button>
          <ul class="dropdown-menu">
            <li><img src="./images/icon-todo.svg" alt=""> Todo List</li>
            <li><img src="./images/icon-calendar.svg" alt=""> Calendar</li>
            <li><img src="./images/icon-reminders.svg" alt=""> Reminders</li>
            <li><img src="./images/icon-planning.svg" alt=""> Planning</li>
          </ul>
        </li>

        <!-- nav Company -->
        <li class="nav-item dropdown-wrapper">
          <button class="nav-link dropdown-btn">
            Company <img src="./images/icon-arrow-down.svg" alt="" class="arrow">
          </button>
          <ul class="dropdown-menu">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>

        <!-- nav Careers -->
        <li class=""nav-item><a href="#" class="nav-link">Careers</a></li>
        <!-- nav About -->
        <li class=""nav-item><a href="#" class="nav-link">About</a></li>
      </ul>

      <div class="auth-buttons">
        <button class="btn">Login</button>
        <button class="btn btn-outline">Register</button>
      </div>
    </nav>
  </header>

  <main class="main-container">

    <div class="hero-img">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="Hero">
      </picture>
    </div>

    <div class="hero-text">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="btn btn-primary">Learn more</button>

      <div class="clients">
        <img src="./images/client-databiz.svg" alt=Databiz"">
        <img src="./images/client-audiophile.svg" alt="Audiophile">
        <img src="./images/client-meet.svg" alt="Meet">
        <img src="./images/client-maker.svg" alt="Maker">
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
